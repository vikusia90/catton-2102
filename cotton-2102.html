<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>COTTON-2102</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      background-image: url("https://i.ibb.co/4Sj7Lf6/dark-grid-bg.gif");
      background-repeat: repeat;
      cursor: url("https://cur.cursors-4u.net/cursors/cur-2/cur104.cur"), auto;
    }

    .fixed-page {
      position: fixed;
      inset: 0;
      color: #00ff99;
      font-family: "Courier New", monospace;
      text-align: center;
      user-select: none;
    }

    .title {
      font-size: 60px;
      letter-spacing: 8px;
      margin-top: 90px;
      font-weight: bold;
      text-shadow:
        0 0 10px #00ffcc,
        0 0 20px #00ffcc,
        0 0 30px #00ffaa;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    marquee {
      color: #00cc88;
      font-size: 18px;
      margin-top: 60px;
      font-family: "Lucida Console", monospace;
      text-shadow: 0 0 6px #00ffcc;
    }

    .blink {
      animation: blink 1s infinite alternate;
      margin-top: 50px;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.2; }
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #009977;
      font-family: "Tahoma", sans-serif;
    }

    .frame {
      position: absolute;
      inset: 20px;
      border: 3px solid #003322;
      box-shadow: 0 0 30px #00ff99 inset;
      pointer-events: none;
    }

    .symbol {
      font-size: 22px;
      color: #00ffaa;
      text-shadow: 0 0 10px #00ffaa;
    }

    .cryptic {
      margin-top: 60px;
      color: #007755;
      font-size: 14px;
      font-family: monospace;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="fixed-page">
    <div class="frame"></div>

    <!-- Таймер -->
    <div class="title" id="countdown">COTTON-2102</div>

    <!-- Бегущая строка -->
    <marquee behavior="alternate" scrollamount="5">
      ▓▓▓ COTTON-2102 ▓▓▓ | ▓▓▓ COTTON-2102 ▓▓▓ | ▓▓▓ COTTON-2102 ▓▓▓ |
      ▓▓▓ COTTON-2102 ▓▓▓ | ▓▓▓ COTTON-2102 ▓▓▓ | ▓▓▓ COTTON-2102 ▓▓▓
    </marquee>

    <div class="blink">
      <img src="C:\Users\biryu\Downloads\cotton2102.png" alt="cotton2102" width="300" />
      <p class="symbol">Δ ∑ π ░▒▓ █ █▓▒░ π ∑ Δ</p>
    </div>

    <div class="cryptic">
      00110011 00110000 00110001 00110010 &nbsp; / &nbsp; C2102{MIND_OVER_SIGNAL}
    </div>

    <div class="footer">© COTTON-2102 | DEEP ARCHIVE NODE | Layer: 7 | Cipher Active</div>
  </div>

  <script>
    // === ТАЙМЕР ===
    // Целевая дата: 17 октября текущего года, 21:02
    const targetDate = new Date(new Date().getFullYear(), 9, 17, 21, 2, 0); // месяцы считаются с 0
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "ACCESS POINT OPEN";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent =
        `${String(days).padStart(2, '0')}d : ` +
        `${String(hours).padStart(2, '0')}h : ` +
        `${String(minutes).padStart(2, '0')}m : ` +
        `${String(seconds).padStart(2, '0')}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
